<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="./js/courtyardPositionTrigger.js"></script>
    <script src="./js/gem1Popups.js"></script>
    <script src="./js/spherical-env-map.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <!--GUI Library-->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <!--Environment extension-->
    <title>Inner Courtyard</title>

</head>

<body>
    <a-scene physics="debug: false">

        <a-assets>
            <!-- Images -->
            <img id="gemImage" src="./assets/images/gem.png">
            <img id="sky" src="./assets/images/CloudySky.jpg">
            <img id="armourGame" src="./assets/images/armourGame.png">

            <!-- Models -->
            <a-asset-item id="turret" src="./assets/models/Turret.glb"></a-asset-item>
            <a-asset-item id="gem" src="./assets/models/gem.obj"></a-asset-item>
            <a-asset-item id="bridge" src="./assets/models/Drawbridge.glb"></a-asset-item>
            <a-asset-item id="innerGatehouse" src="./assets/models/InnerGatehouse.glb"></a-asset-item>
            <a-asset-item id="wall" src="./assets/models/Wall1.glb"></a-asset-item>
            <a-asset-item id="keep" src="./assets/models/Keep.glb"></a-asset-item>
            <a-asset-item id="pillar" src="./assets/models/pillar.glb"></a-asset-item>
            <a-asset-item id="well" src="./assets/models/well.glb"></a-asset-item>
            <a-asset-item id="trapDoor" src="./assets/models/shortTable.glb"></a-asset-item>
            <a-asset-item id="fence" src="./assets/models/fence.glb"></a-asset-item>
            <a-asset-item id="tower" src="./assets/models/RoofedTurret.glb"></a-asset-item>
            <a-asset-item id="door" src="./assets/models/door.glb"></a-asset-item>
            <a-asset-item id="floor" src="./assets/models/Walls.glb"></a-asset-item>
            <a-asset-item id="table" src="./assets/models/shortTable.glb"></a-asset-item>
            <a-asset-item id="chair" src="./assets/models/chair.glb"></a-asset-item>

        </a-assets>

        <a-entity environment="preset: threetowers; dressingAmount: 0"></a-entity>
        <a-light type="ambient" position="5.579 25.204 -2.032" color="#222"></a-light>
        <a-light type="point" position="5.579 25.204 -2.032"></a-light>
        <a-light type="point" position="5.579 25.204 -10.032"></a-light>

        <a-entity id="cameraRig" player_position location movement-controls kinematic-body>
            <a-entity camera look-controls position="0 2.8 0" rotation="0 0 0">
                <a-cursor></a-cursor>

                <a-gui-label id="playerLocation" width="1.5" height="0.3" font-size="4rem" padding="1rem 2rem" position="3 1.8 -2.5" value="Inner Courtyard">
                </a-gui-label>

                <a-entity visible="false" id="popUp" geometry="primitive: plane; width: 3; height: 3.5" material="color: white" text=" width: 2.8; align: left; font: https://cdn.aframe.io/fonts/Exo2SemiBold.fnt; color: white; baseline: bottom; letterSpacing: 3; lineHeight:40; value: Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem iste distinctio facere error in? Natus dolorum modi, aspernatur amet praesentium eveniet, ea ex aliquam voluptatem repellat nesciunt minima non autem, labore facilis perspiciatis quis. Eius, tempore accusamus! Quos, ipsa eos aliquam vero architecto quae eligendi voluptate ex corrupti mollitia ducimus. "
                    position="-2.7 -0.5 -2.5">
                </a-entity>

                <a-entity visible="false" id="armourInstructions" position="-2.2 -0.5 -2.5">
                    <a-image src="#armourGame" width="4" height=" 3"></a-image>
                </a-entity>



                <a-image class="gem" id="gem1" src="#gemImage" width="0.3" height="0.5" position="-3.5 1.8 -2.5" opacity="0.4"></a-image>
                <a-image class="gem" id="gem2" src="#gemImage" width="0.3" height="0.5" position="-3.1 1.8 -2.5" opacity="0.4"></a-image>
                <a-image class="gem" id="gem3" src="#gemImage" width="0.3" height="0.5" position="-2.7 1.8 -2.5" opacity="0.4"></a-image>
                <a-image class="gem" id="gem4" src="#gemImage" width="0.3" height="0.5" position="-2.3 1.8 -2.5" opacity="0.4"></a-image>
                <a-image class="gem" id="gem5" src="#gemImage" width="0.3" height="0.5" position="-1.9 1.8 -2.5" opacity="0.4"></a-image>
                <a-image class="gem" id="gem6" src="#gemImage" width="0.3" height="0.5" position="-1.5 1.8 -2.5" opacity="0.4"></a-image>
            </a-entity>
        </a-entity>

        <!-- Floor -->
        <a-plane static-body material="color: grey" width="1000" height="1000" rotation="-90 0 0" position="0 -0.2 -25"></a-plane>

        <a-gltf-model src="#keep" position="0 0 32.733" scale="2 2.5 2" rotation="0 90 0"></a-gltf-model>
        <a-gltf-model src="#keep" position="22.857 0 32.733" scale="2 2.5 2" rotation="0 90 0"></a-gltf-model>
        <a-gltf-model src="#keep" position="-22.857 0 32.733" scale="2 2.5 2" rotation="0 90 0"></a-gltf-model>

        <a-entity onclick="changeScene('hallway')" gltf-model="#door" scale="1.4 1.4 1.4" position="0 0 2.2" rotation="0 180 0"></a-entity>
        <a-entity onclick="changeScene('training_area')" gltf-model="#door" scale="1.4 1.4 1.4" position="-18.093 0 -5.954" rotation="0 90 0"></a-entity>
        <a-entity onclick="changeScene('tower')" gltf-model="#door" scale="1 1 1.899" position="0 0 -23.135" rotation="0 0 0"></a-entity>

        <a-gltf-model id="walls" src="#wall" scale="0.5 0.8 1" position="19.085 0 -21.256" rotation="0 72.574 0"></a-gltf-model>
        <a-gltf-model id="walls" src="#wall" scale="0.5 0.8 1" position="21.958 0 -17.397" rotation="0 -26.893 0"></a-gltf-model>
        <a-gltf-model id="walls" src="#wall" scale="0.5 0.8 1" position="0 0 -28.701" rotation="0 26.903 0"></a-gltf-model>
        <a-gltf-model id="walls" src="#wall" scale="0.5 0.8 1" position="-19.085 0 -21.256" rotation="0 90.000 0"></a-gltf-model>

        <a-gltf-model static-body material="color: grey" src="#turret" position="-19.085 0 -17.626" scale="1 0.85 1"></a-gltf-model>
        <a-gltf-model static-body material="color: grey" src="#turret" position="18.135 0 -17.636" scale="1 0.85 1"></a-gltf-model>

        <a-entity gltf-model="#tower" scale=" .01 .01 .01" position="0 0 -27.323" rotation="0 0 0"></a-entity>

        <a-gltf-model id="fences" src="#fence" scale="1 1 1" position="4.880 -1.196 -9.062" rotation="0 0 0"></a-gltf-model>
        <a-gltf-model id="fences" src="#fence" scale="1 1 1" position="7.232 -1.196 -6.468" rotation="0 90 0"></a-gltf-model>
        <a-gltf-model id="fences" src="#fence" scale="1 1 1" position="7.232 -1.196 -12.037" rotation="0 90 0"></a-gltf-model>
        <a-gltf-model id="fences" src="#fence" scale="1 1 1" position="4.880 -1.196 -20.621" rotation="0 0 0"></a-gltf-model>

        <a-entity gltf-model="#table" scale=".018 .018 0.018" position="7.120 0 -13.196" rotation="0, 0, 0"></a-entity>
        <a-entity gltf-model="#table" scale=".018 .018 0.018" position="7.120 0 -10.620" rotation="0, 0, 0"></a-entity>

        <a-entity gltf-model="#chair" scale=".025 .025 .025" position="7.120 0 -15.658" rotation="0, -30.344, 0"></a-entity>
        <a-entity gltf-model="#chair" scale=".025 .025 .025" position="7.120 0 -8.149" rotation="0, -135.474, 0"></a-entity>

        <a-entity text="value: Inside Castle; align: center; color:#785236;" position="0 4.684 1.762" scale="7 7 1" rotation="0 180 0"></a-entity>
        <a-entity text="value: Training Area; align: center; color:#785236;" position="-17.628 4.684 -5.972" scale="7 7 1" rotation="0 90 0"></a-entity>
        <a-entity text="value: Tower; align: center; color:#785236;" position="0 4.684 -22.542" scale="7 7 1" rotation="0 0 0"></a-entity>

        <!-- Physics -->
        <a-box static-body visible="false" position="13.7 3.5 -5.1" scale="-1.2 12.5 25" rotation="0 -17.5 0"></a-box>
        <a-box static-body visible="false" position="11.5 3.5 -22" scale="-1.2 12.5 25" rotation="0 62 0"></a-box>
        <a-box static-body visible="false" position="-9.6 6.3 -24" scale="-1.2 12.5 19.3" rotation="0 -63 0"></a-box>
        <a-box static-body visible="false" position="-19.3 3.7 -5.5" scale="-1.2 12.5 19.3" rotation="0 0.037 0"></a-box>
        <a-box static-body visible="false" position="-2.3 5 2.6" scale="29 12 0.5"></a-box>

        <a-box static-body visible="false" position="7.5 1.7 -6" scale="5.5 4.1 0.5"></a-box>
        <a-box static-body visible="false" position="7.5 1.7 -17.645" scale="5.5 4.1 0.5"></a-box>
        <a-box static-body visible="false" position="10.3 1.7 -11.8" scale="0.4 4.1 11.5"></a-box>
        <a-box static-body visible="false" position="7.45 2.2 -11.7" scale="3.6 4.3 8.6"></a-box>


    </a-scene>

    <script src="./js/scoreSystem.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        function changeScene(val) {
            if (val == 'hallway') {
                socket.emit('hallway') //calls server method
            }
            if (val == 'training_area') {
                socket.emit('training_area') //calls server method
            }
            if (val == 'tower') {
                socket.emit('tower') //calls server method
            }
        };

        let socket = io();
        //default connect event
        socket.on('connect', function() {
            console.log("connected!");
        });

        socket.on('hallway', function(data) {
            window.location.replace('hallway') //Call
        });
        socket.on('training_area', function(data) {
            window.location.replace('trainingarea') //Call
        });
        socket.on('tower', function(data) {
            window.location.replace('tower') //Call
        });
    </script>
</body>

</html>
