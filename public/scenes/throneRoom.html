<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="./js/greatHallPositionTrigger.js"></script>
    <script src="./js/popup.js"></script>
    <script src="./js/closePopup.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script> <!--GUI Library-->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> <!--Environment extension-->
    <title>Courtyard and Castle Entrance</title>

</head>
<body>
    <a-scene physics="debug: false">

        <a-assets>

            <!-- Images -->
            <img id="gemImage" src="./assets/images/gem.png">

            <!-- Models -->
            <a-asset-item id="throneRoom" src="./assets/models/GreatHall.glb"></a-asset-item>
            <a-asset-item id="door" src="./assets/models/door.glb"></a-asset-item>
            <a-asset-item id="pillar" src="./assets/models/Pillar.glb"></a-asset-item>

        </a-assets>
            
            <a-entity id="cameraRig" player_position location movement-controls kinematic-body>
                <a-entity camera look-controls position="0 3.11 0">
                    <a-cursor></a-cursor>

                    <a-gui-label 
                            id="playerLocation"
                            width="1.5" height="0.3"
                            font-size="4rem"
                            padding="1rem 2rem"
                            position="3 1.8 -2.5"
                            value="Main Courtyard">
                    </a-gui-label>

                    <a-entity
                        visible="false"
                        id="popUp"
                        geometry="primitive: plane; width: 3; height: 3.5"
                        material="color: white"
                        text=" width: 2.8; align: left; font: https://cdn.aframe.io/fonts/Exo2SemiBold.fnt; color: white; baseline: bottom; letterSpacing: 3; lineHeight:40; value: Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem iste distinctio facere error in? Natus dolorum modi, aspernatur amet praesentium eveniet, ea ex aliquam voluptatem repellat nesciunt minima non autem, labore facilis perspiciatis quis. Eius, tempore accusamus! Quos, ipsa eos aliquam vero architecto quae eligendi voluptate ex corrupti mollitia ducimus. "
                        position="-2.7 -0.5 -2.5">
                    </a-entity>

                    <a-image class="gem" id="gem1" src="#gemImage" width="0.3" height="0.5" position="-3.5 1.8 -2.5" opacity="0.4"></a-image>
                    <a-image class="gem" id="gem2" src="#gemImage" width="0.3" height="0.5" position="-3.1 1.8 -2.5" opacity="0.4"></a-image>
                    <a-image class="gem" id="gem3" src="#gemImage" width="0.3" height="0.5" position="-2.7 1.8 -2.5" opacity="0.4"></a-image>
                    <a-image class="gem" id="gem4" src="#gemImage" width="0.3" height="0.5" position="-2.3 1.8 -2.5" opacity="0.4"></a-image>
                    <a-image class="gem" id="gem5" src="#gemImage" width="0.3" height="0.5" position="-1.9 1.8 -2.5" opacity="0.4"></a-image>
                    <a-image class="gem" id="gem6" src="#gemImage" width="0.3" height="0.5" position="-1.5 1.8 -2.5" opacity="0.4"></a-image>
                </a-entity>
            </a-entity>

            <!-- Lighting -->
            <a-light type="point" position="-2 3 -4"></a-light>

            <!-- Gem -->
            <a-obj-model popup id="gemItem" material="color: green" src="#gem" position="5 -1 -25" scale="0.1 0.1 0.1"></a-obj-model>

            <!-- Floor -->
            <a-plane static-body material="color: grey" width="1000" height="1000" rotation="-90 0 0" position="0 -0.01 0"></a-plane>  

            <!-- Models -->
            <a-entity gltf-model = "#throneRoom" scale="1.5 2 3" position = "4 0 -8" rotation = "0 0 0"></a-entity>

            <a-entity gltf-model = "#door" scale="2 2 1.5" position = "0 0 11" rotation = "0 180 0"></a-entity>
            <a-entity gltf-model = "#pillar" scale=" 0.7 1.6 0.7" position = "7 0 11" rotation = "0 0 0"></a-entity>
            <a-entity gltf-model = "#pillar" scale=" 0.7 1.6 0.7" position = "-7 0 11" rotation = "0 0 0"></a-entity>

            <a-entity gltf-model = "#pillar" scale=" 0.8 2 0.7" position = "14.5 0 4" rotation = "0 90 0"></a-entity>
            <a-entity gltf-model = "#pillar" scale=" 0.8 2 0.7" position = "-14.5 0 4" rotation = "0 90 0"></a-entity>

            <a-entity gltf-model = "#pillar" scale=" 1 2.3 0.7" position = "14.5 0 -8" rotation = "0 90 0"></a-entity>
            <a-entity gltf-model = "#pillar" scale=" 1 2.3 0.7" position = "-14.5 0 -8" rotation = "0 90 0"></a-entity>


    </a-scene>

    <script src="./js/scoreSystem.js"></script>  
    <script src="/socket.io/socket.io.js"></script>

            if(val == 2){
                socket.emit('throneroom_to_greathall') //calls server method

        socket.on('scene_2_1', function(data) {
            window.location.replace('greatHall_back') //Call

    </script>
</body>
</html>
