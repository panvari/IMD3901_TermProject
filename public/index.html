<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>

        <link href="../css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 

        <title>Castle Quest</title>
    </head>
    <body>
        <div id='main'>
            <img src = "assets/images/logo.jpg" width = "300">
            <br>
            <div id='buttons'>
                <a href="/mobile" id="mobileStart">Begin Mobile</a>
                <a href="/maincourtyard" id="desktopStart">Begin Desktop</a>
                <a href="/about">About Castle Quest</a>

                <script>
                    let x = window.matchMedia("(max-width: 640px)");
                    console.log(x.matches);
                    if(x.matches){
                        let parent = document.getElementById('buttons');
                        let child = document.getElementById("desktopStart");
                        parent.removeChild(child);
                    }
                    else{
                        let parent = document.getElementById("buttons");
                        let child = document.getElementById("mobileStart");
                        parent.removeChild(child);
                    }
                </script>
            </div>
        </div>
    </body>
</html>
