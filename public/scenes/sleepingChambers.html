<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="./js/gem2Popups.js"></script>
    <script src="./js/throneRoomPositionTrigger.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <!--GUI Library-->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <!--Environment extension-->
    <title>Sleeping Chambers</title>

</head>

<body>
    <a-scene physics="debug: false">

        <a-assets>
            <!-- Images -->
            <img id="gemImage" src="./assets/images/gem.png">
            <img id="kingColors" src="./assets/images/kingColorsGame.png">

            <!-- Models -->
            <a-asset-item id="weaponsRoom" src="./assets/models/GreatHall.glb"></a-asset-item>
            <a-asset-item id="door" src="./assets/models/door.glb"></a-asset-item>
            <a-asset-item id="chandelier" src="./assets/models/Chandelier.glb"></a-asset-item>
            <a-asset-item id="table" src="./assets/models/shortTable.glb"></a-asset-item>
            <a-asset-item id="chair" src="./assets/models/chair.glb"></a-asset-item>
            <a-asset-item id="bed" src="./assets/models/ServantBed.glb"></a-asset-item>
            <a-asset-item id="wall" src="./assets/models/Walls.glb"></a-asset-item>
            <a-asset-item id="candle" src="./assets/models/candle.glb"></a-asset-item>
            <a-asset-item id="shelf" src="./assets/models/shelf.glb"></a-asset-item>
            <a-asset-item id="paintingLong01" src="./assets/models/paintingLong01.glb"></a-asset-item>
            <a-asset-item id="paintingLong02" src="./assets/models/paintingLong02.glb"></a-asset-item>

        </a-assets>

        <a-entity id="cameraRig" player_position location movement-controls kinematic-body>
            <a-entity camera look-controls position="0 2.8 0">
                <a-cursor></a-cursor>

                <a-gui-label id="playerLocation" width="1.5" height="0.3" font-size="4rem" padding="1rem 2rem" position="3 1.8 -2.5" value="Sleeping Chambers">
                </a-gui-label>

                <a-entity visible="false" id="popUp" geometry="primitive: plane; width: 3; height: 3.5" material="color: white" text=" width: 2.8; align: left; font: https://cdn.aframe.io/fonts/Exo2SemiBold.fnt; color: white; baseline: bottom; letterSpacing: 3; lineHeight:40; value: Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem iste distinctio facere error in? Natus dolorum modi, aspernatur amet praesentium eveniet, ea ex aliquam voluptatem repellat nesciunt minima non autem, labore facilis perspiciatis quis. Eius, tempore accusamus! Quos, ipsa eos aliquam vero architecto quae eligendi voluptate ex corrupti mollitia ducimus. "
                    position="-2.7 -0.5 -2.5">
                </a-entity>

                <a-image class="gem" id="gem1" src="#gemImage" width="0.3" height="0.5" position="-3.5 1.8 -2.5" opacity="0.4"></a-image>
                <a-image class="gem" id="gem2" src="#gemImage" width="0.3" height="0.5" position="-3.1 1.8 -2.5" opacity="0.4"></a-image>
                <a-image class="gem" id="gem3" src="#gemImage" width="0.3" height="0.5" position="-2.7 1.8 -2.5" opacity="0.4"></a-image>
                <a-image class="gem" id="gem4" src="#gemImage" width="0.3" height="0.5" position="-2.3 1.8 -2.5" opacity="0.4"></a-image>
                <a-image class="gem" id="gem5" src="#gemImage" width="0.3" height="0.5" position="-1.9 1.8 -2.5" opacity="0.4"></a-image>
                <a-image class="gem" id="gem6" src="#gemImage" width="0.3" height="0.5" position="-1.5 1.8 -2.5" opacity="0.4"></a-image>
            </a-entity>
        </a-entity>

        <!-- Lighting -->
        <a-light type="point" position="-2 3 8"></a-light>
        <a-light type="point" position="-2 3 -16"></a-light>

        <!-- Floor -->
        <a-plane static-body material="color: grey" width="1000" height="1000" rotation="-90 0 0" position="0 -0.01 0"></a-plane>

        <!-- Models -->
        <a-entity gltf-model="#weaponsRoom" scale="1.676 2 2" position="0 0 -18.923" rotation="0 90 0"></a-entity>

        <a-entity gltf-model="#wall" scale="3.254 3.254 3.254" position="0 0.059 -6.045" rotation="0 0 0"></a-entity>

        <a-entity gltf-model="#door" scale="1.4 1.4 1.4" position="0 0 2.2" rotation="0 180 0"></a-entity>

        <a-entity gltf-model="#chandelier" scale=".3 0.649 .3" position="0 12.192 -14.726" rotation="0, 0, 0"></a-entity>
        
        <a-entity gltf-model="#bed" scale="1 1 1" position="9.357 0 -12.52" rotation="0, 180, 0"></a-entity>
        <a-entity gltf-model="#bed" scale="1 1 1" position="9.357 0 -8.232" rotation="0, 180, 0"></a-entity>

        <a-entity gltf-model="#shelf" scale="0.553 1.2 1.2" position="-11.899 -2.291 .540" rotation="0, 90, 0"></a-entity>

        <a-entity gltf-model="#shelf" scale="0.553 1.2 1.2" position="-11.899 -2.291 -12.52" rotation="0, 90, 0"></a-entity>
        <a-entity gltf-model="#shelf" scale="0.553 1.2 1.2" position="-11.899 -2.291 -17.06" rotation="0, 90, 0"></a-entity>
        <a-entity gltf-model="#shelf" scale="0.553 1.2 1.2" position="-11.899 -2.291 -21.780" rotation="0, 90, 0"></a-entity>

        <a-entity gltf-model="#shelf" scale="0.553 1.2 1.2" position="11.899 -2.291 .540" rotation="0, -90, 0"></a-entity>
        <a-entity gltf-model="#shelf" scale="0.553 1.2 1.2" position="11.899 -2.291 -3.91" rotation="0, -90, 0"></a-entity>
        <a-entity gltf-model="#shelf" scale="0.553 1.2 1.2" position="11.899 -2.291 -8.232" rotation="0, -90, 0"></a-entity>
        <a-entity gltf-model="#shelf" scale="0.553 1.2 1.2" position="11.899 -2.291 -12.52" rotation="0, -90, 0"></a-entity>
        <a-entity gltf-model="#shelf" scale="0.553 1.2 1.2" position="11.899 -2.291 -17.06" rotation="0, -90, 0"></a-entity>
        <a-entity gltf-model="#shelf" scale="0.553 1.2 1.2" position="11.899 -2.291 -21.780" rotation="0, -90, 0"></a-entity>

        <a-entity gltf-model="#table" scale=".02 .02 .02" position="-1.040 0 -28.132" rotation="0, 0, 0"></a-entity>
        <a-entity gltf-model="#table" scale=".02 .02 .02" position="1.649 0 -28.132" rotation="0, 0, 0"></a-entity>

        <a-entity gltf-model="#chair" scale=".03 .03 .03" position="-3.352 0 -28.132" rotation="0, 90, 0"></a-entity>
        <a-entity gltf-model="#chair" scale=".03 .03 .03" position="4.132 0 -28.132" rotation="0, -90, 0"></a-entity>
        <a-entity gltf-model="#chair" scale=".03 .03 .03" position="-1.040 0 -25.983" rotation="0, 180, 0"></a-entity>
        <a-entity gltf-model="#chair" scale=".03 .03 .03" position="1.649 0 -25.983" rotation="0, 180, 0"></a-entity>
        <a-entity gltf-model="#chair" scale=".03 .03 .03" position="-1.040 0 -30.483" rotation="0, 0, 0"></a-entity>
        <a-entity gltf-model="#chair" scale=".03 .03 .03" position="1.649 0 -30.483" rotation="0, 0, 0"></a-entity>

        <a-entity gltf-model="#paintingLong01" scale=".62 .62 .62" position="-7.160 2.5 -32.161" rotation="0 0 0"></a-entity>
        <a-entity gltf-model="#paintingLong02" scale=".62 .62 .62" position="7.160 2.5 -32.161" rotation="0 0 0"></a-entity>
    
        <a-entity text="value: Upper Corridor; align: center; color:#785236;" position="0 4.684 1.762" scale="7 7 1" rotation="0 180 0"></a-entity>
    </a-scene>
